name: Update Hugo Theme

on:
  schedule:
    - cron: '0 0 * * 0' # Runs weekly
  workflow_dispatch:

jobs:
  update-theme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Update Hugo Theme
        run: |
          cd themes
          git clone https://github.com/McShelby/hugo-theme-relearn.git
          cd hugo-theme-relearn
          git fetch origin
          git reset --hard origin/main
          cd ../..
          git add themes/hugo-theme-relearn
          git commit -m "Update Hugo Theme to latest version" || exit 0

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3
        with:
          commit-message: "Update Hugo Theme to latest version"
          title: "Update Hugo Theme"
          body: "This PR updates the Hugo theme to the latest version."
          branch: "update-hugo-theme"
